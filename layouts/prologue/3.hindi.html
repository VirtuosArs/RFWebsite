<p class="prologue-text hindi" id="prologue-text-3">एक दुसरे के इतने ऑपोसिट हैं दोनों,
    <br>कि एक है ज़मीन, तो दूसरा आस्मान।
    <br>एक है लहर, तो दूसरा किनारा। अंजाने
    <br>अधूरे। और तो और, अपनी अधूरेपन से
    <br>भी अंजान।
    <br>
    <br>तो बस, स्थिरता और बहाव की
    <br>मुलाक़ात से इस पतंग को उड़ान तो
    <br>भरनी ही थी।
</p>

<p class="scroll-up hindi">स्क्रॉल करें</p>
